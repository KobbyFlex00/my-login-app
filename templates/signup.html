{% extends "base_auth.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container-fluid auth-container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-12">
            <div class="signup-form-container">
                
                <h1 class="auth-title mb-3 text-center">Create Account</h1>
                <p class="auth-subtitle mb-4 text-center">Get started with your new account.</p>

                <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-4">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="User" selected>User</option>
                            <option value_for="Admin">Admin</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">REGISTER</button>
                    </div>
                </form>

                <div class="text-center mt-5">
                    <p class="signup-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
