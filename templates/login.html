{% extends "base_auth.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid auth-container">
    <div class="row g-0 vh-100">
        
        <div class="col-md-7 login-image-col">
            </div>

        <div class="col-md-5 d-flex justify-content-center align-items-center login-form-col">
            <div class="login-form-container">
                
                <h1 class="auth-title mb-3">Login</h1>
                <p class="auth-subtitle mb-4">Sign in to continue.</p>

                <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </form>

                <div class="text-center mt-5">
                    <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
